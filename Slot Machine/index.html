<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game with Celebrations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .slot-machine {
            font-family: 'Arial', sans-serif;
        }

        .marquee {
            background-color: #FFD700;
            border-radius: 1rem;
            padding: 0.5rem 1rem;
        }

        .marquee-text {
            color: #D90000;
            font-size: 2rem;
            font-weight: bold;
        }

        .slot-container {
            background-color: #FF4500;
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
        }

        .slot {
            background-color: #FFFFFF;
            border-radius: 0.5rem;
            margin: 0.5rem;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .button {
            background-color: #FF0000;
            color: #FFFFFF;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-top: 1rem;
            display: inline-block;
            cursor: pointer;
        }

        .result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .cat {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: auto;
        }

        .top-cat {
            bottom: auto;
            top: 0;
            transform: translateX(-50%) rotate(180deg);
        }

        .fireworks {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fireworks.gif') center center no-repeat;
            background-size: cover;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <img src="cat.gif" alt="Cat" class="cat top-cat">
    <div class="fireworks"></div>
    <div class="h-screen flex flex-col items-center justify-center slot-machine">
        <div class="marquee">
            <div class="marquee-text">三重折扣大抽獎</div>
        </div>
        <div class="slot-container flex justify-center items-center mt-4">
            <div class="slot" id="slot1">
                <div class="slot-inner">100%</div>
            </div>
            <div class="slot" id="slot2">
                <div class="slot-inner">100%</div>
            </div>
            <div class="slot" id="slot3">
                <div class="slot-inner">100%</div>
            </div>
        </div>
        <div class="button" id="spinButton">試試手氣</div>
        <div class="result" id="result"></div>
    </div>
    <img src="cat.gif" alt="Cat" class="cat">

    <script>
        const slot1 = document.getElementById('slot1');
        const slot2 = document.getElementById('slot2');
        const slot3 = document.getElementById('slot3');
        const spinButton = document.getElementById('spinButton');
        const result = document.getElementById('result');
        const bellSound = new Audio('bell.mp3');
        const clickSound = new Audio('click.mp3');
        const applauseSound = new Audio('applause.mp3'); // 確保您有這個檔案

        function getRandomDiscount() {
            return Math.floor(Math.random() * 11) + 90;
        }

        function animateSlot(slot, end, duration, onFinish) {
            let start = 0;
            let startTime;

            function updateSlot(time) {
                if (!startTime) startTime = time;
                const timeElapsed = time - startTime;
                const progress = Math.min(timeElapsed / duration, 1);
                const value = Math.floor(progress * (end - start) + start);

                slot.innerHTML = value + '%';

                if (timeElapsed < duration) {
                    requestAnimationFrame(updateSlot);
                } else {
                    onFinish();
                }
            }

            requestAnimationFrame(updateSlot);
        }

        function playCelebrations() {
            document.querySelector('.fireworks').style.display = 'block';
            applauseSound.play();
            setTimeout(() => {
                document.querySelector('.fireworks').style.display = 'none';
            }, 5000); // Adjust duration according to your fireworks gif
        }

        function spin() {
            clickSound.play();
            bellSound.play();

            let finishedAnimations = 0;

            function checkAllFinished() {
                finishedAnimations++;
                if (finishedAnimations === 3) {
                    bellSound.pause();
                    bellSound.currentTime = 0;
                    const totalDiscount = [slot1, slot2, slot3].reduce((acc, slot) => acc * parseInt(slot.textContent), 1) / 10000;
                    result.innerHTML = `您獲得的折扣為 ${totalDiscount.toFixed(2)} 折`;
                    playCelebrations(); // Play celebrations after all slots have finished
                }
            }

            [slot1, slot2, slot3].forEach((slot, index) => {
                // Slots start at the same time but finish at different times
                animateSlot(slot, getRandomDiscount(), 3000 + index * 1000, checkAllFinished);
            });
        }

        spinButton.addEventListener('click', spin);
    </script>
</body>
</html>
